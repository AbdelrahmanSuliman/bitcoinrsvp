<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>{{title_text}}</title>
  </head>
  <body style="margin:0; padding:0; background-color: #444444;">
    <!-- Outer container table -->
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      style="background-color: #444444; margin: 0; padding: 0;"
    >
      <tr>
        <td align="center" valign="top" style="padding: 40px 0;">
          <!-- Inner content table -->
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="650"
            style="background-color: #1f2637; color: #ffffff; font-family: sans-serif;"
          >
            <tr>
              <td align="center" valign="top" style="padding: 40px;">
                <!-- LOGO -->
                <img
                  src="logo.svg"
                  alt="Logo"
                  style="width: 150px; display: block;"
                />
                <!-- TITLE -->
                <h1
                  style="
                    margin: 0;
                    margin-top: 60px;
                    font-size: 36px;
                    font-weight: normal;
                    color: #f7931a;
                  "
                >
                  {{title_text}}
                </h1>
                <!-- PARAGRAPH -->
                <p
                  style="
                    margin: 30px 0 0 0;
                    font-size: 18px;
                    text-align: left;
                    line-height: 25px;
                    width: 400px;
                    margin-left: auto;
                    margin-right: auto;
                    color: white;
                  "
                >
                 {{paragraph_text}}
                </p>
                <!-- FOOTER IMAGE -->
                <img
                  src="footer.svg"
                  alt="Footer"
                  style="width: 165px; margin-top: 75px; display: block;"
                />
              </td>
            </tr>
          </table>
          <!-- END of Inner Content Table -->
        </td>
      </tr>
    </table>
    <!-- END of Outer Container Table -->
  </body>
</html>
